        // 用for迴圈取得物件屬性值放入div 
        var monstertype = function () {
            for (x = 0; x <= 45; x++)
                $(`#name${x}`).text(monster[x].mName),
                    $(`#type${x}`).text(monster[x].mType),
                    $(`#habitat${x}`).text(monster[x].mHabitat),
                    $(`#wkAttribute${x}`).text(monster[x].mwkAttribute),
                    $(`#wkSpot${x}`).text(monster[x].mwkSpot),
                    $(`#mon${x}`).css({ "background-image": monster[x].mBackimg }),
                    $(`.frontImg${x}>img`).prop("src", monster[x].mFrontimg),
                    $(`#web${x}`).prop("href", monster[x].mWeb)
        }();
